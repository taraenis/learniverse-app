name: Pull Request

env:
  node_version: '22.17.0'

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Check PR code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version:

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
    
  test:
    name: Test ${{ matrix.artifact }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: master
            artifact: master
          - branch: ${{ github.head_ref }}
            artifact: pull-request
    
    steps:
      - name: Checkout ${{ matrix.branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm exec vitest run --coverage.enabled --coverage.reporter=json --coverage.reporter=json-summary --coverage.reporter=lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.artifact }}
          path: coverage/

  report-coverage:
    name: Report coverage comparison
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download PR coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-pull-request
          path: pr-coverage

      - name: Download master coverage
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-master
          path: master-coverage

      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: pr-coverage/coverage-summary.json
          json-summary-compare-path: master-coverage/coverage-summary.json
          json-final-path: pr-coverage/coverage-final.json
          comment-on: pr